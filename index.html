<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
            <div class="badge" id="user-label">User</div>
            <div class="badge" id="comp-label">Comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
        <div class="result">Welcome Player!</div>
        <div class="choices">
            <div class="choice" id="Rock">
                <img src="images/rock.png" alt="rock">
            </div>
            <div class="choice" id="Paper">
                <img src="images/paper.jpg" alt="paper">
            </div>
            <div class="choice" id="Scissor">
                <img src="images/scissor.png" alt="scissor">
            </div>
        </div>
        <p id="action">Make your move!</p>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
